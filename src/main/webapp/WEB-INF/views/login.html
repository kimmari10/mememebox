<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../../resources/css/reset.css" rel="stylesheet" media="screen">
<link href="../../resources/css/login.css" rel="stylesheet" media="screen">

</head>
<body>
<div class="loginWrap">
	
	<div id="logo">로고</div>
	
	<!-- 로그인박스 -->
	<div class="loginBox">
		<div class="">
			<div class="login">로그인</div>
			<div class="loginCaption">이메일로 로그인 하거나 네이버/Facebook 계정으로 미미미박스를 시작해보세요</div>
			
			<div class="leftBox">
				<form action="" method="get">
					<input type="text" placeholder="아이디@이메일주소" class="textBox">
					<input type="text" placeholder="비밀번호" class="textBox">
					<span><input type="checkbox">자동로그인</span>
					<input type="submit" value="로그인" class="loginBtn">
				</form>
			</div>
			
			<div class="rightBox">
				<button type="button" class="naver">네이버로 간편하게 시작</button>
				<button type="button" class="facebook">Facebook으로 간편하게 시작</button>
				<a class="joinBox">이메일로 회원가입</a>
			</div>
			
		</div>
			<p class="find">
				<a>이메일이 기억나지 않아요</a>
				<span>|</span>
				<a>비밀번호가 기억나지 않아요</a>
			</p>
	</div>
</div>
</body>
</html>
